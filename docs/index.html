<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Journal UI</title>
    <style>
      :root {
        --bg: #0f172a;
        --card: #111827;
        --text: #e5e7eb;
        --muted: #94a3b8;
        --accent: #22c55e;
      }
      * { box-sizing: border-box; }
      body {
        margin: 0;
        min-height: 100vh;
        display: grid;
        place-items: center;
        background: radial-gradient(circle at top, #1e293b, var(--bg));
        color: var(--text);
        font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      }
      .card {
        width: min(92vw, 680px);
        background: color-mix(in srgb, var(--card) 88%, black 12%);
        border: 1px solid #334155;
        border-radius: 16px;
        padding: 36px;
        box-shadow: 0 16px 40px rgba(0, 0, 0, 0.35);
        text-align: center;
      }
      h1 {
        margin: 0 0 10px;
        font-size: clamp(28px, 4.2vw, 44px);
      }
      p {
        margin: 0 0 24px;
        color: var(--muted);
        font-size: 16px;
      }
      .btn {
        display: inline-block;
        padding: 12px 18px;
        border-radius: 10px;
        text-decoration: none;
        color: white;
        background: linear-gradient(135deg, #16a34a, var(--accent));
        font-weight: 600;
      }
      .note {
        margin-top: 14px;
        font-size: 13px;
        color: #9ca3af;
      }
    </style>
  </head>
  <body>
    <main class="card">
      <h1>Journal UI is coming</h1>
      <p>A polished dashboard experience is being prepared for this project page.</p>
      <a class="btn" href="#" aria-disabled="true">Dashboard</a>
      <div class="note">Demo placeholder page for GitHub Pages.</div>
    </main>
  </body>
</html>
