version: '3.9'
services:
  postgres:
    image: postgres:16
    restart: unless-stopped
    environment:
      POSTGRES_DB: journal
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  api:
    image: python:3.12-slim
    working_dir: /app
    volumes:
      - ./:/app
    environment:
      DATABASE_URL: postgresql+psycopg://postgres:postgres@postgres:5432/journal
      BOT_TOKEN: dev-bot-token
      JWT_SECRET: dev-secret
    command: >
      bash -lc "pip install --no-cache-dir fastapi uvicorn sqlalchemy alembic psycopg[binary] python-multipart pydantic &&
      uvicorn src.api.main:app --host 0.0.0.0 --port 8000 --reload"
    ports:
      - "8000:8000"
    depends_on:
      - postgres

  web:
    image: node:20
    working_dir: /app/web
    volumes:
      - ./:/app
    command: sh -lc "npm install && npm run dev -- --host 0.0.0.0 --port 5173"
    ports:
      - "5173:5173"
    depends_on:
      - api

volumes:
  pgdata:
