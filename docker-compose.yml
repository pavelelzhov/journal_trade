version: '3.9'
services:
  postgres:
    image: postgres:16
    container_name: journal_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: journal
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  api:
    image: python:3.12-slim
    working_dir: /app
    volumes:
      - ./:/app
    environment:
      DATABASE_URL: postgresql+psycopg://postgres:postgres@postgres:5432/journal
    command: >
      bash -lc "pip install --no-cache-dir fastapi uvicorn sqlalchemy alembic psycopg[binary] python-multipart aiogram &&
      uvicorn src.api.main:app --host 0.0.0.0 --port 8000 --reload"
    ports:
      - "8000:8000"
    depends_on:
      - postgres

  web:
    image: node:20
    working_dir: /app/web
    volumes:
      - ./:/app
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8000
    command: sh -lc "npm ci || npm install && npm run dev -- --hostname 0.0.0.0 --port 3000"
    ports:
      - "3000:3000"
    depends_on:
      - api

volumes:
  pgdata:
