name: tests

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install pytest

      - name: Compile sources
        run: python -m py_compile $(find src -name '*.py' -type f)

      - name: Run tests
        run: pytest -vv
